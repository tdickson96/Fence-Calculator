<!-- fence calculator  -->

<!--Client looking for polished and accessible UI on a single webpage-->
<!--Client looking for appropriate HTML semantic elements-->
<!DOCTYPE html>
<html lang="en">

<!--Client wants a header and footer tag-->
<head>
    <title>Fantastic Fence Materials Calculator</title>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta keywords="Fencing, fence, materials, estimate, cost"/>
    <meta name="description" content="Fencing estimate based on North American materials costs"/>
    <!-- Bootstrap styling -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <!-- Style CSS -->
    <link rel="stylesheet" src="./assets/css/style.css">
</head>

<body>
    <!--Header-->
    <header class="container">
        <h1>Fence Materials Calculator</h1>
        <!--Client wants navigation bar with three links that display inline with a contact link-->
        <nav>
            <ul>
                <li>
                    <!--Navigation bar link one-->
                    <a href="#fence-details">Fence Estimate</a>
                </li>
                <li>
                    <!--Navigation bar link two-->
                    <a href="https://www.omnicalculator.com/construction/fence">Another Fence Calculator</a>
                </li>
            </ul>
        </nav>
    </header>

    <!-- Main -->
    <main>

        <!-- Image of fence -->
        <figure class="">
            <!--Image with alt attribute-->
            <img src="./assets/images/fence.jpg" alt="Wooden fence in yard"/>
            <!--Image caption-->
            <figcaption>What your fence could look like!</figcaption>
        </figure>

        <br>

        <!--Fence Information for User Input -->
        <h2>Fence Measurements</h2>

        <br>

        <p>To estimate the fencing materials, enter your fence length, number of rails per section, and picket dimensions.</p>
        <form id="fence-details" class="container">
            <!-- Fence length -->
            <label for="fence-length">Fence Length (ft):</label>
            <input type="number" id="fence-length" name="fence-length" step="1">
            <br>
            <!-- Railings per section -->
            <label for="railings-per-section">Railings per section:</label>
            <input type="number" id="railings-per-section" name="railings-per-section" placeholder="2">
            <br>
            <!-- Pickets -->
            <label for="picket-width">Picket width (inches):</label>
            <input type="number" id="picket-width" name="picket-width" step="0.5" placeholder="5.5">
            <br>
            <label for="picket-spacing">Picket spacing (cm):</label>
            <input type="number" id="picket-spacing" name="picket-spacing" step="" placeholder="0">
            <br>
        </form>
        
        <br>

        <!-- NO INPUTS FROM USER, I NEED OUTPUT FROM JS EQUATIONS TO PUT NUMBERS IN BOXES -->
        <!-- Fence Materials and Estimate -->
        <h2>Material Estimate:</h2>

        <br>
        
        <section id="estimate" class="container">
            <!-- Posts starts at 2 posts, then increases by 1 post per 8 ft-->
            <label for="posts">Posts (10' 6" x 6"):</label>
            <input type="value" id="posts" name="posts" placeholder="0">
            <br>
            <!-- Railings = 2 railings per section ()-->
            <label for="railings">Railings (8' 2" x 4"):</label>
            <input type="value" id="railings" name="railings" placeholder="0">
            <br>
            <!-- Pickets -->
            <label for="pickets">Pickets (5 1/2"):</label>
            <input type="value" id="pickets" name="pickets" placeholder="0">
            <br>
            <!-- 1-1/2" screws/nails -->
            <label for="nails-1-inch">Nails or Screws (1 1/2"):</label>
            <input type="value" id="nails-1-inch" name="nails-1-inch" placeholder="0">
            <br>
            <!-- 3-1/2" screws/nails -->
            <label for="nails-3-inch">Nails or Screws (3 1/2"):</label>
            <input type="value" id="nails-3-inch" name="nails-3-inch" placeholder="0">
            <br>
        </section>
        <br>
         <!-- Contact Form -->
         <button type="button" class="container">Send Estimate to Email</button>
    </main>

    <br>

    <!--Footer -->
    <footer class="container">
        <!--h3 -->
        <h3>Made with ❤️️</h3>
        <!--Copyright icon -->
        <p>
            &copy; 2022 by Trent Dickson
        </p>
    </footer>

    <!-- jQuery Google CDN link -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <!-- JavaScript -->
    <script src="./assets/js/script.js"></script>

</body>

</html>
