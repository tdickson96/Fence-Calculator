<!-- fence calculator  -->

<!--Client looking for polished and accessible UI on a single webpage-->
<!--Client looking for appropriate HTML semantic elements-->
<!DOCTYPE html>
<html lang="en">

<!--Client wants a header and footer tag-->
<head>
    <title>Fantastic Fence Calculator</title>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta keywords="Fencing, fence, materials, estimate, cost"/>
    <meta name="description" content="Fencing estimate based on North American materials costs"/>
    <!-- BulmaCSS styling -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
    <!-- Style CSS -->
    <link rel="stylesheet" src="./assets/css/style.css">
</head>

<body class="container has-text-centered is-desktop">
    <header class="footer">
        <h1 class="footer" id="fence-estimator">Fence Estimator</h1>
    </header>
    <main>
        <figure class="headings center m-1 p-4 has-text-centered">
            <!--Image of fence with alt attribute-->
            <img src="./assets/images/fence.jpg" alt="Wooden fence in yard" aria-label="fence"/>
            <figcaption class="has-text-centered">What your fence could look like!</figcaption>
        </figure>

        <form id="fence-details" class="column gap m-1 p-4">
            <!-- Fence length -->
            <label for="fence-length" class="column gap label">Fence Length (ft):</label>
            <input type="number" id="fence-length" name="fence-length" class="column input is-one-quarter container has-text-centered is-desktop" step="1" value="8">
        </form>

        <button class="button is-primary gap m-1 p-4" id="materials-estimate">Generate Materials Estimate</button>

        <!-- Fence Materials -->
        <h2 class="column label m-1 p-4 has-text-centered">Material Estimate:</h2>
        <section id="estimate" class="column m-1 p-4">
            <!-- Posts starts at 2 posts, then increases by 1 post per 8 ft-->
            <label class="column gap label" for="posts">Posts (10' 6" x 6"):</label>
            <input type="value" id="posts" class="column input is-one-quarter container has-text-centered is-desktop" name="posts" value="0" >
            <!-- Railings = 2 railings per section ()-->
            <label class="column gap label" for="railings">Railings (8' 2" x 4"):</label>
            <input type="value" id="railings" class="column input is-one-quarter container has-text-centered is-desktop" name="railings" value="0">
            <!-- Pickets -->
            <label class="column gap label" for="pickets">Pickets (5 1/2"):</label>
            <input type="value" id="pickets" class="column input is-one-quarter container has-text-centered is-desktop" name="pickets" value="0">
            <!-- Screws -->
            <label class="column gap label" for="screws">Screws/Nails (per 1000):</label>
            <input type="value" id="screws" class="column input is-one-quarter container has-text-centered is-desktop" name="screws" value="0">
        </section>

        <!-- Cost estimate -->
        <h2 id="cost-estimate" class="column label m-1 p-4">Cost Estimate (CAD$)</h2>       
        <section class="column m-1 p-4" id="cost">
            <!-- Posts starts at 2 posts, then increases by 1 post per 8 ft-->
            <label class="column gap label" for="posts">Posts (CAD$):</label>
            <input class="column input is-one-quarter container has-text-centered is-desktop" type="value" id="postCost" name="posts" value="0">
            <!-- Railings = 2 railings per section ()-->
            <label class="column gap label" for="railings">Railings (CAD$):</label>
            <input class="column input is-one-quarter container has-text-centered is-desktop" type="value" id="railingCost" name="railings" value="0">
            <!-- Pickets -->
            <label class="column gap label" for="pickets">Pickets (CAD$):</label>
            <input class="column input is-one-quarter container has-text-centered is-desktop" type="value" id="picketCost" name="pickets" value="0">
            <!-- Screws -->
            <label class="column gap label" for="screws">Screws/Nails (CAD$):</label>
            <input class="column input is-one-quarter container has-text-centered is-desktop" type="value" id="screwCost" name="screws" value="0">
        </section>

        <!-- Total Cost -->
        <h2 id="total-cost" class="column label m-1 p-4">Total Material Cost (CAD$):</h2>
        <section class="column" id="total">
            <input class="column input is-one-quarter container has-text-centered is-desktop" type="value" id="totalCost" name="total" value="0">
        </section>
         <!-- Contact Form -->
         <button type="button" class="button is-primary m-1 p-4" id="email-btn">Send Materials and Cost Estimate to Email</button>
         <footer class="footer">
            <h3>Note that this calculator is for materials only, labour is a separate factor!</h3>
        </footer>
    </main>
    <!-- jQuery CDN link -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <!-- JavaScript -->
    <script src="./assets/js/script.js"></script>
</body>

</html>
