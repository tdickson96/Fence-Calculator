<!-- bootstrap, font apis, and servier side api -->
<!-- fence calculator  -->

<!--Client looking for polished and accessible UI on a single webpage-->
<!--Client looking for appropriate HTML semantic elements-->
<!DOCTYPE html>
<html lang="en">

<!--Client wants a header and footer tag-->
<head>
    <title>Fantastic Fence Calculator</title>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta keywords="Fencing, fence, materials, estimate, cost"/>
    <meta name="description" content="Fencing estimate based on North American materials costs"/>
    <!-- BulmaCSS styling -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
    <!-- Style CSS -->
    <link rel="stylesheet" src="./assets/css/style.css">
</head>

<!-- Add margins and padding to each piece -->
<body>
    <!--Title-->
    <header>
        <!-- Center, underline, and increased font size -->
        <h1 class="navbar footer">Fence Estimator</h1>
    </header>
    <main>
        <!-- Center, shrink, and give a figure caption -->
        <figure class="headings center">
            <!--Image of fence with alt attribute-->
            <img src="./assets/images/fence.jpg" alt="Wooden fence in yard" aria-label="fence"/>
            <!--Image caption-->
            <figcaption>What your fence could look like!</figcaption>
        </figure>
        <!--Fence Information for User Input -->
        <!-- Center, underline, and increase font size -->
        <form id="fence-details" class="column gap">
            <!-- Fence length -->
            <label for="fence-length" class="column gap label">Fence Length (ft):</label>
            <input type="number" id="fence-length" name="fence-length" class="column input is-one-quarter" step="1" value="8">
        </form>
        <br>
        <button class="button is-primary gap" id="materials-estimate">Generate Materials Estimate</button>
        <br>
        <br>
        <!-- Fence Materials -->
        <h2 class="column">Material Estimate:</h2>
        <section id="estimate" class="column">
            <!-- Posts starts at 2 posts, then increases by 1 post per 8 ft-->
            <label class="column gap label" for="posts">Posts (10' 6" x 6"):</label>
            <input type="value" id="posts" class="column input is-one-quarter" name="posts" value="0" >
            <br>
            <!-- Railings = 2 railings per section ()-->
            <label class="column gap label" for="railings">Railings (8' 2" x 4"):</label>
            <input type="value" id="railings" class="column input is-one-quarter" name="railings" value="0">
            <br>
            <!-- Pickets -->
            <label class="column gap label" for="pickets">Pickets (5 1/2"):</label>
            <input type="value" id="pickets" class="column input is-one-quarter" name="pickets" value="0">
            <br>
            <!-- Screws -->
            <label class="column gap label" for="screws">Screws/Nails (per 1000):</label>
            <input type="value" id="screws" class="column input is-one-quarter" name="screws" value="0">
            <br>
        </section>
        <br>
        <!-- Cost estimate -->
        <h2 id="cost-estimate" class="column">Cost Estimate ($)</h2>       
        <section class="column" id="cost">
            <!-- Posts starts at 2 posts, then increases by 1 post per 8 ft-->
            <label class="column gap label" for="posts">Posts ($):</label>
            <input class="column input is-one-quarter" type="value" id="postCost" name="posts" value="0">
            <br>
            <!-- Railings = 2 railings per section ()-->
            <label class="column gap label" for="railings">Railings ($):</label>
            <input class="column input is-one-quarter" type="value" id="railingCost" name="railings" value="0">
            <br>
            <!-- Pickets -->
            <label class="column gap label" for="pickets">Pickets ($):</label>
            <input class="column input is-one-quarter" type="value" id="picketCost" name="pickets" value="0">
            <br>
            <!-- Screws -->
            <label class="column gap label" for="screws">Screws/Nails ($):</label>
            <input class="column input is-one-quarter" type="value" id="screwCost" name="screws" value="0">
            <br>
        </section>
        <br>
        <!-- Total Cost -->
        <h2 id="total-cost" class="column">Fence Total Cost Estimate ($)</h2>
        <section class="column" id="total">
            <label class="column gap label" for="totals">Fence Cost Estimate:</label>
            <input class="column input is-one-quarter" type="value" id="totalCost" name="total" value="0">
        </section>
        <br>
         <!-- Contact Form -->
         <button type="button" class="button is-primary" id="email-btn">Send Materials and Cost Estimate to Email</button>
         <br>
    </main>
    <footer class="footer">
        <h3>Made by Trent!</h3>
    </footer>

    <!-- jQuery CDN link -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <!-- JavaScript -->
    <script src="./assets/js/script.js"></script>
</body>

</html>
